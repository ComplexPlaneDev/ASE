<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Factory Pattern - TypeScript Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            min-height: 100vh;
        }

        * {
            box-sizing: border-box;
        }

        .demo-info {
            background-color: #f0f8ff;
            border: 1px solid #b0d4f1;
            border-radius: 8px;
            padding: 15px;
            margin: 20px auto;
            max-width: 800px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .demo-info h3 {
            margin-top: 0;
            color: #0066cc;
        }

        .demo-info p {
            margin-bottom: 8px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <script type="module" src="./dist/App.js"></script>

</html>
